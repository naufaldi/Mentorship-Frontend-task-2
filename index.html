<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> 
    <title>Intro Component</title>
</head>
<body>
    <div class="text">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="main">
        <section class="promo">
            <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </section>
        <section class="form">
            <input class="name" type="text" name="name" placeholder="&nbsp; First Name"/>
            <input class="surname" type="text" name="surname" placeholder="&nbsp; Last Name"/>
            <input class="email" type="text" name="email" placeholder="&nbsp; Email Address"/>
            <input class="password" type="password" name="password" placeholder="&nbsp; Password"/>
            <button class="btn" type="submit"><b>Claim your free trial</b></button>
            <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </section>
    </div>
</body>
</html>
